<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <!-- Gmail -->
                <li>
                    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
                </li>
                <!-- Imágenes -->
                <li>
                    <a href="https://www.google.es/imghp?hl=es&tab=ri&authuser=0&ogbl">Imágenes</a>
                </li>
                <!-- Menu -->
                <li class="menu-icon">
                    <a id="menu" href="https://about.google/intl/ALL_es/products/#all-products">
                        <img src="https://static.thenounproject.com/png/756729-200.png" alt="">
                    </a>
                </li>
                <!-- Perfil -->
                <li>
                    <a id="user" href="https://myaccount.google.com/?hl=es&utm_source=OGB&utm_medium=act">
                        <img src="https://jarroba.com/foro/?qa=image&qa_blobid=11099619010778415938&qa_size=200" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Logo Google -->
        <section class="main-logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7GehYKdImLiMpzSon3pKKLVhwGS_S4Ssjj9WHNIfUYXZiyrzk7w&s" alt="">
        </section>
        <!-- Buscador completo -->
        <section class="main-input">
            <div class="main-input-container">
                <!-- Logo Busqueda -->
                <span class="search-icon">
                </span>
                <!-- Buscador en sí -->
                <input type="text">
                <!-- Logo Micro -->
                <a class="micro-icon" href=""></a>
            </div>
        </section>
        <!-- Botones -->
        <section class="main-buttons">
            <!-- Boton 1 -->
            <div>
                <button><a href="https://www.google.com">Buscar con google</a></button>
            </div>
            <!-- Boton 2 -->
            <div>
                <button><a href="https://www.google.com/doodles">Voy a tener suerte</a></button>
            </div>
        </section>
    </main>
    <footer>
        <!-- Hyperlinks izquierdos -->
        <ul class="footer-left">
            <li>
                <a href="https://ads.google.com/intl/es_es/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            </li>
            <li>
                <a href="https://smallbusiness.withgoogle.com/intl/es_es/?subid=es-es-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=es-es-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Empresa</a>
            </li>
            <li>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </li>
        </ul>
        <!-- Hyperlinks derechos -->
        <ul class="footer-right">
            <li>
                <a href="https://policies.google.com/privacy?hl=es&fg=1">Privacidad</a>
            </li>
            <li>
                <a href="https://policies.google.com/terms?hl=es&fg=1">Términos</a>
            </li>
            <li>
                <a href="https://www.google.com/preferences?hl=es&fg=1">Configuración</a>
            </li>
        </ul>
    </footer>
</body>
</html>
